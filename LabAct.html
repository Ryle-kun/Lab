<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 35px;
            padding: 0;
            margin: 0;
        }
        li {
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }
        .logo {
            font-weight: bold;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .logo i {
            font-size: 22px;
        }
        .notification {
            position: relative;
        }
        .notification .badge {
            background: yellow;
            color: black;
            font-size: 12px;
            border-radius: 50%;
            padding: 2px 6px;
            position: absolute;
            top: -5px;
            right: -10px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li class="logo">
                <i class="fa fa-home"></i> Lategram
            </li>
            <li><i class="fa fa-globe" title="News"></i></li>
            <li><i class="fa fa-user" title="Account Settings"></i></li>
            <li><i class="fa fa-envelope" title="Messages"></i></li>
            <li class="notification">
                <i class="fa fa-bell" title="Notifications"></i>
                <span class="badge">3</span>
            </li>
        </ul>
        <ul>
            <li class="profile">
                <img src="C:\Users\Edwin\Downloads\images.jpg" alt="Avatar">
            </li>
        </ul>
    </nav>

</body>
</html>
<main class="container">
    <aside class="left-column">
        <section class="box profile-box">
            <h2 class="my-profile">My Profile</h2>
            <figure>
                <img src="images/boy.png" alt="Profile Picture" class="profile-img">
            </figure>
            <hr class="profile-divider">
            <section class="profile-info">
                <ul>
                    <li><i class="fas fa-pencil-alt"></i><span>Designer, UI</span></li>
                    <li><i class="fas fa-home"></i><span>London, UK</span></li>
                    <li><i class="fas fa-birthday-cake"></i><span>April 1, 1988</span></li>
                </ul>
            </section>
        </section>
    
        <section class="box menu-box">
            <ul>
                <li><i class="fas fa-circle-notch"></i> My Groups</li>
                <li><i class="fas fa-calendar-check"></i> My Events</li>
                <li><i class="fas fa-users"></i> My Photos</li>
            </ul>
        </section>
